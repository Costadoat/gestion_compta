{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestion compta</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'pages/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Pour D3 -->
    <link rel="stylesheet" href="{% static 'pages/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/svg.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/album.css' %}">

    <!-- Custom fonts for this templates_olds -->
    <link href="{% static 'pages/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'pages/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this templates_olds -->
    <link href="{% static 'pages/css/creative.min.css' %}" rel="stylesheet" >


    <!-- Personalisation du templates_olds -->
    <link href="{% static 'pages/css/perso.css' %}" rel="stylesheet" >


  </head>

  <body id="page-top">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Home</a>
        <div class="" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/interventions">Bonjour {{user.first_name}} </a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/logout"> Logout </a>
            </li>

            {% else %}

              <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/login"> Login </a>
            </li>

            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript -->

    <script src="{% static 'pages/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'pages/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'pages/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'pages/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'pages/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Pour D3 -->
    <script src="{% static 'pages/jquery/jquery.browser.min.js' %}"></script>
    <script src="{% static 'pages/d3/d3.v3.min.js' %}"></script>
    <script src="{% static 'pages/js/colorbrewer.js' %}"></script>
    <script src="{% static 'pages/lib/geometry.js' %}"></script>
    <script src="{% static 'pages/js/script.js' %}"></script>

    <!-- Custom scripts for this templates_olds -->
    <script src="{% static 'pages/js/creative.min.js' %}"></script>

  </body>

</html>
